name: Deploy frontend image to ECR

on:
  push:
    branches:
      - main
    paths:
      - '**'

jobs:
  detect-changes:
    # ✅ main 브랜치에서 push 이벤트일 때만 실행
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.set_output.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 🔍 전체 히스토리 필요

      - name: Fetch latest origin/main
        run: git fetch origin main

      - name: Check for frontend-relevant changes
        id: check
        run: |
          BASE=$(git merge-base origin/main HEAD)
          echo "🔍 BASE: $BASE"
          echo "🔍 HEAD: $(git rev-parse HEAD)"
          echo "🔍 origin/main: $(git rev-parse origin/main)"

          CHANGED=$(git diff --name-only $BASE HEAD | grep -E '^(src/|public/|package\.json|dockerfile)' || true)

          echo "✅ 변경된 파일 목록:"
          echo "$CHANGED"

          if [ -n "$CHANGED" ]; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi

      - name: Set output
        id: set_output
        run: echo "changed=${{ env.changed }}" >> $GITHUB_OUTPUT

  deploy-frontend:
    needs: detect-changes
    # ✅ main 브랜치 && push 이벤트 && 변경 감지되었을 때 실행
    if: needs.detect-changes.outputs.frontend_changed == 'true' && github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build & Push Frontend Image
        run: |
          IMAGE=${{ secrets.ECR_REGISTRY }}
          docker build -t $IMAGE .
          docker push $IMAGE
