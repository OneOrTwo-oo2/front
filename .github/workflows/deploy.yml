on:
  push:
    branches:
      - main
    paths:
      - '**'  # 전체를 감지하되 내부에서 필요한 파일만 필터링

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.frontend.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch origin/main
        run: git fetch origin main

      - name: Check for frontend-relevant changes
        id: frontend
        run: |
          BEFORE=$(git merge-base origin/main HEAD)
          echo "Comparing from $BEFORE to HEAD"
          if git diff --name-only $BEFORE HEAD | grep -E '^(src/|public/|package\.json|dockerfile)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  deploy-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
          | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      - name: Build & Push Frontend Image
        run: |
          IMAGE=${{ secrets.ECR_REGISTRY }}/front-web
          docker build -t $IMAGE .
          docker push $IMAGE
